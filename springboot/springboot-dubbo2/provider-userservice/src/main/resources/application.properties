# Spring boot application
spring.application.name = provider-user-service
server.port = 9091

# Base packages to scan Dubbo Components (e.g., @Service, @Reference)
dubbo.scan.basePackages  = com.cj.provider.impl

# Dubbo Config properties
## ApplicationConfig Bean
dubbo.application.id = provider-user-service
dubbo.application.name = provider-user-service

## ProtocolConfig Bean
dubbo.protocol.id = dubbo
dubbo.protocol.name = dubbo
dubbo.protocol.port = 19091

## RegistryConfig Bean
dubbo.registry.id = my-registry
dubbo.registry.address = N/A
